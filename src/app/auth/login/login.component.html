<div class="login-body">
    <div class="login-image">
        <img [src]="'assets/layout/images/pages/login-'+ (app.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
             alt="atlantis">
    </div>
    <div class="login-panel p-fluid">
        <div class="flex flex-column">
            <div class="flex align-items-center mb-6 logo-container">
                <img [src]="'assets/layout/images/logo-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                     class="login-logo"/>
                <img [src]="'assets/layout/images/appname-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                     class="login-appname"/>
            </div>
            <form (submit)="login()" [formGroup]="this.loginForm" name="loginForm">


                <div class="form-container">
                    <app-language-select [customStyle]="{'width':'10%'}"></app-language-select>
                    <br>
                    <span class="p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input autocomplete="off" formControlName='username' pInputText
                           placeholder="{{'user.username'|translate}}" type="text"/>
                    </span>

                    <span class="p-input-icon-left">
                    <i class="pi pi-key"></i>
                    <input autocomplete="off" formControlName='password' pInputText
                           placeholder="{{'user.password'|translate}}"
                           type="password">
                </span>
                    <a class="flex" href="#">{{'loginForm.forgot_password'|translate}}</a>
                </div>
                <div class="button-container">
                    <button icon="pi" label="{{'loginForm.login'|translate}}" pButton type="submit"></button>
                </div>
<!-- Use this the p-message component has an open bug since 2020 -->
                <div *ngIf="errorMsgs.length>0" class="p-message p-message-error p-component" style="width: 30%">
                        <div class="p-message-wrapper p-d-flex p-flex-row p-ai-center">
                            <span class="p-message-icon pi pi-times-circle"></span>
                         <ul>
                          <li *ngFor="let error of errorMsgs">{{error.detail}}</li>
                         </ul>
                        </div>
                </div>
            </form>
        </div>

        <div class="login-footer flex align-items-center">
            <div class="flex align-items-center login-footer-logo-container">
                <img class="login-footer-logo" src="assets/layout/images/logo-gray.png"/>
                <img class="login-footer-appname" src="assets/layout/images/appname-gray.png"/>
            </div>
            <span>&#169; GTI - 2021</span>
        </div>
    </div>
</div>
